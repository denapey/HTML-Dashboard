<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/animate.min.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body class="bg-login">
    <div class="container">
    <!-- Content here -->

      <div class="row">
        <div class="col-md-8 offset-md-2 wp-login">

            <div class="row">
              <div class="col-md-6 logo-login"><img src="assets/images/img-01.webp"></div>
              <div class="col-md-6 form-login">

                <div class="icon-login">
                <img src="assets/images/icon-login.png" title="icon">
                <span>NAKERTRANS Jabar</span>
                </div>


                <div class="row">
                  <div class="col-sm-10">
                    <form>
                      <div id="username" class="username form-floating mb-3">
                        <input type="text" class="form-control" id="user-input" placeholder="username" value="">
                        <label for="floatingInput">Ketik Username</label>
                      </div>

                      <div class="password form-floating mb-3 hidden">
                        <input type="password" class="form-control" id="user-pass" placeholder="password" value="">
                        <label for="floatingInput">Password</label>
                      </div>

                    </form>

                  </div>
                  <div class="col-sm-2 next-btn">
                    <a href="#" onclick="nextLogin()"><img src="assets/images/next.png"></a>
                  </div>
                </div>                

              </div>
            </div>

        </div>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>

    function nextLogin() {

      var username = document.getElementById("user-input").value;

      //check if username is empty
      if (username == ""){
          alert('Username harus diisi');
      }
      else {

        const element1 = document.querySelector('.username');

        //redirect to dahsboard
        if (username != "" && element1.classList.contains('hidden')){
          window.location = "dashboard.html";
          return;
        }
        
        element1.style.setProperty('--animate-duration', '0.3s');
        element1.classList.add('animate__animated', 'animate__fadeOutLeft');


        setTimeout(function(){ 
          element1.classList.add('hidden');

          const element = document.querySelector('.password');
          element.classList.remove("hidden");
          element.style.setProperty('--animate-duration', '0.5s');
          element.classList.add('animate__animated', 'animate__fadeInRight');

         }, 500);

      }

    }
    </script>

  </body>
</html>
